<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Calculator</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./index.js"></script>
	</head>

	<body>
		<div class="main-container">
			<div class="calculator-container">
				<div class="calculator-display"></div>
				<div class="calculator-buttons">
					<button id="btn-all-clear" class="calculator-btn">AC</button>
					<button id="btn-delete" class="calculator-btn">DEL</button>
					<button class="calculator-btn btn-operator">/</button>
					<button class="calculator-btn btn-number">1</button>
					<button class="calculator-btn btn-number">2</button>
					<button class="calculator-btn btn-number">3</button>
					<button class="calculator-btn btn-operator">*</button>
					<button class="calculator-btn btn-number">4</button>
					<button class="calculator-btn btn-number">5</button>
					<button class="calculator-btn btn-number">6</button>
					<button class="calculator-btn btn-operator">+</button>
					<button class="calculator-btn btn-number">7</button>
					<button class="calculator-btn btn-number">8</button>
					<button class="calculator-btn btn-number">9</button>
					<button class="calculator-btn btn-operator">-</button>
					<button class="calculator-btn btn-number">.</button>
					<button class="calculator-btn btn-number">0</button>
					<button id="btn-equals" class="calculator-btn btn-operator">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
